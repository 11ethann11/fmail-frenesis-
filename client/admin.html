<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Panneau Administrateur</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>‚öôÔ∏è Panneau Administrateur</h1>
        </header>

        <section class="user-list">
            <h2>üìß Liste des comptes</h2>
            <div id="usersList" class="users-grid"></div>
        </section>

        <section class="add-user">
            <h2>‚ûï Ajouter un compte</h2>
            <div class="input-group">
                <input type="email" id="newEmail" placeholder="Nouvel email" required>
                <input type="password" id="newPassword" placeholder="Mot de passe" required>
                <select id="newRole">
                    <option value="user" selected>Utilisateur</option>
                    <option value="admin">Administrateur</option>
                </select>
                <button onclick="addUser()">‚úÖ Ajouter</button>
            </div>
        </section>

        <div class="actions">
            <button class="back-btn" onclick="window.location.href='inbox.html'">üì© Retour √† la bo√Æte de r√©ception</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        async function loadUsers() {
            const res = await fetch('node1.uniobot.fr:3074/admin/users', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const users = await res.json();

            const usersDiv = document.getElementById('usersList');
            usersDiv.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <p><strong>üìß Email :</strong> ${user.email}</p>

                    </div>
                    <div class="user-actions">
                        <button class="delete" onclick="deleteUser('${user.email}')">üóëÔ∏è Supprimer</button>
                        <button class="switch" onclick="switchToUser('${user.email}')">üîÑ Se connecter</button>
                        <button class="edit" onclick="editEmail('${user.email}')">‚úèÔ∏è Modifier email</button>
                        <button type="button" class="change-password-btn" onclick="changePassword()">üîë Changer le mot de passe</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteUser(email) {
            if (!confirm(`Supprimer l'utilisateur ${email} ?`)) return;
            const res = await fetch(`node1.uniobot.fr:3074/admin/users/${email}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            alert(data.message);
            loadUsers();
        }

        async function editEmail(oldEmail) {
            const newEmail = prompt('Entrez le nouvel email :', oldEmail);
            if (!newEmail || newEmail === oldEmail) return;
            const res = await fetch(`node1.uniobot.fr:3074/admin/editEmail`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ oldEmail, newEmail })
            });
            const data = await res.json();
            alert(data.message);
            loadUsers();
        }

        async function addUser() {
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            if (!email || !password) {
                alert('Veuillez remplir tous les champs.');
                return;
            }
            const res = await fetch('node1.uniobot.fr:3074/admin/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ email, password, role })
            });
            const data = await res.json();
            alert(data.message);
            loadUsers();
        }

        loadUsers();

        // En dessous ya le script pour ce co apparements
        async function switchToUser(email) {
    if (!confirm(`‚ö†Ô∏è Voulez-vous vraiment vous connecter en tant que ${email} ?`)) return;

    try {
        const response = await fetch('node1.uniobot.fr:3074/admin/switch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ email })
        });

        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Le serveur a renvoy√© une r√©ponse non-JSON. V√©rifiez votre endpoint.');
        }

        const data = await response.json();
        if (data.newToken) {
            localStorage.setItem('token', data.newToken);
            alert(`‚úÖ Connect√© en tant que ${email}`);
            window.location.href = 'inbox.html';
        } else {
            throw new Error('Jeton non re√ßu. V√©rifiez le serveur.');
        }
    } catch (error) {
        console.error('Erreur lors de la connexion au compte :', error);
        alert(`‚ùå Erreur : ${error.message}`);
    }
}

async function changePassword(email) {
    const newPassword = prompt(`Entrez le nouveau mot de passe pour ${email} :`);
    if (!newPassword) return;

    const res = await fetch('node1.uniobot.fr:3074/admin/changePassword', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ email, newPassword })
    });

    const data = await res.json();
    alert(data.message);
    loadUsers();
}
    </script>
</body>
</html>
