<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/client/styles/register.css">
</head>
<body>
    <h2>Inscription</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>
    
    <a href="login.html">D√©j√† inscrit ? Connectez-vous ici</a>
    
    <script>
        const API_URL = 'https://fmail-frenesis.onrender.com'; // üîó URL du serveur en ligne

        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Inscription r√©ussie. Connectez-vous maintenant.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Erreur lors de l'inscription :", error);
                alert("Une erreur est survenue. V√©rifiez votre connexion et r√©essayez.");
            }
        });

                async function checkMaintenance() {
    try {
        const response = await fetch('http://localhost:5000/maintenance');
        const data = await response.json();
        if (data.maintenance === 1 && window.location.pathname !== "/client/maintenance.html") {
            window.location.href = "/client/maintenance.html";
        }
    } catch (error) {
        console.error("Erreur lors de la v√©rification de la maintenance", error);
    }
}

        // ‚öôÔ∏è Initialisation
        checkMaintenance();
    </script>
</body>
</html>
