<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“¨ BoÃ®te de rÃ©ception</title>
    <link rel="stylesheet" href="/client/styles/inbox.css">
</head>
<body>
    <!-- Barre latÃ©rale -->
    <div class="sidebar">
        <p>Fmail V1</p>
        <button onclick="window.location.href='send.html'">ğŸ“¤ Envoyer un message</button>
        <button onclick="window.location.href='inbox.html'">ğŸ“¨ BoÃ®te de rÃ©ception</button>
        <button id="adminBtn" onclick="window.location.href='admin.html'" style="display:none;">âš™ï¸ Panneau Admin</button>
        <button onclick="logout()">ğŸ”’ DÃ©connexion</button>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <h2>ğŸ“¨ BoÃ®te de rÃ©ception</h2>

        <!-- Boutons pour changer de section -->
        <div class="section-buttons">
            <button onclick="showSection('inbox')">ğŸ“¬ Principale</button>
            <button onclick="showSection('archive')">ğŸ—‚ï¸ Archive</button>
        </div>

        <!-- Sections des messages -->
        <div id="inbox" class="message-section"></div>
        <div id="archive" class="message-section" style="display:none;"></div>
    </div>

    <div class="user-info">
        <div class="avatar">ğŸ‘¤</div>
        <div class="user-details">
            <p>ConnectÃ© en tant que</p>
            <p id="userEmail" class="email">Chargement...</p>
            <p id="userRole" class="role">Chargement...</p>
        </div>
    </div>    
<script>
    const API_URL = 'https://fmail-frenesis.onrender.com'; // ğŸ”— URL du serveur en ligne
    const token = localStorage.getItem('token');

    if (!token) {
        alert('Veuillez vous connecter.');
        window.location.href = 'login.html';
    }

    // ğŸ” Charger les messages d'une section
    async function loadMessages(section) {
        try {
            const res = await fetch(`${API_URL}/${section}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const emails = await res.json();

            const container = document.getElementById(section);
            container.innerHTML = emails.length === 0
                ? "<p>Aucun message dans cette section.</p>"
                : emails.map(e => {
                    return `
                    <div class="message">
                        <strong>${section === 'inbox' ? 'ğŸ’Œ De :' : 'ğŸ“¨ Ã€ :'}</strong> ${section === 'inbox' ? e.sender : e.recipient}<br>
                        <strong>ğŸ“ Sujet :</strong> ${e.subject}<br>
                        <p>${e.content}</p>
                        <span class="timestamp">ğŸ•’ ${new Date(e.timestamp).toLocaleString()}</span>
                        
                        <div class="message-actions">
                            ${section === 'inbox' ? `<button onclick="archiveMessage('${e.id}')">ğŸ—‚ï¸ Archiver</button>` : ''}
                            <button onclick="deleteMessage('${e.id}')">ğŸ—‘ï¸ Supprimer</button>
                        </div>
                    </div>
                `;
                }).join('');
        } catch (error) {
            console.error(`Erreur lors du chargement de ${section} :`, error);
        }
    }

    // ğŸ”„ Afficher la section sÃ©lectionnÃ©e
    function showSection(section) {
        document.getElementById('inbox').style.display = section === 'inbox' ? 'block' : 'none';
        document.getElementById('archive').style.display = section === 'archive' ? 'block' : 'none';
        
        // Charger les messages Ã  chaque changement de section
        loadMessages(section);
    }

    // Archiver un message
    async function archiveMessage(id) {
        if (!confirm("Archiver ce message ?")) return;
        try {
            const res = await fetch(`${API_URL}/messages/${id}/archive`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            alert(data.message);
            loadMessages('inbox');
            loadMessages('archive');
        } catch (error) {
            console.error("Erreur d'archivage :", error);
        }
    }

    // Supprimer un message
    async function deleteMessage(id) {
        if (!confirm("Supprimer ce message dÃ©finitivement ?")) return;
        try {
            const res = await fetch(`${API_URL}/messages/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            alert(data.message);
            loadMessages('inbox');
            loadMessages('archive');
        } catch (error) {
            console.error("Erreur de suppression :", error);
        }
    }

    // Charger les informations utilisateur
    async function loadUserInfo() {
        try {
            const res = await fetch(`${API_URL}/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const user = await res.json();
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = user.role === 'admin' ? "Administrateur" : "Utilisateur";

            if (user.role === 'admin') {
                document.getElementById('adminBtn').style.display = 'block';
            }
        } catch (error) {
            console.error("Erreur lors du chargement des infos utilisateur :", error);
            document.getElementById('userEmail').textContent = "Erreur de chargement";
            document.getElementById('userRole').textContent = "Erreur";
        }
    }

    // ğŸ”’ DÃ©connexion
    function logout() {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    }

            async function checkMaintenance() {
    try {
        const response = await fetch('http://localhost:5000/maintenance');
        const data = await response.json();
        if (data.maintenance === 1 && window.location.pathname !== "/client/maintenance.html") {
            window.location.href = "/client/maintenance.html";
        }
    } catch (error) {
        console.error("Erreur lors de la vÃ©rification de la maintenance", error);
    }
}

    // âš™ï¸ Initialisation
    checkMaintenance();
    loadMessages('inbox');
    loadMessages('archive');
    loadUserInfo();
    showSection('inbox');
</script>
</body>
</html>
