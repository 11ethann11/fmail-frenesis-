<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/client/styles/login.css">
</head>
<body>
    <h2>Connexion</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    
<a href="register.html">Pas encore de compte ? Inscrivez-vous ici</a>
    
    <script>
        const API_URL = 'https://fmail-frenesis.onrender.com'; // üîó URL du serveur en ligne

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'inbox.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Erreur lors de la connexion :", error);
                alert("Une erreur est survenue. V√©rifiez votre connexion et r√©essayez.");
            }
        });
    </script>
</body>
</html>
